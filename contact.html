<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="margin:0;">
<div style="width: 100%; position: relative; background: #02002F; min-height: 100vh; overflow: hidden;">
  <!-- Navigation -->
  <div style="width: 1440px; height: 81px; padding: 32px; position: absolute; top: 0; background: #080300; border-bottom: 1px white solid; display: flex; align-items: center; gap: 24px;">
    <a href="index.html" style="color: white; font-size: 22px; text-decoration:none;">Home</a>
    <a href="leadership.html" style="color: white; font-size: 22px; text-decoration:none;">Leadership Experience</a>
    <a href="projects.html" style="color: white; font-size: 22px; text-decoration:none;">Projects</a>
    <a href="contact.html" style="color: white; font-size: 22px; text-decoration:none;">Contact</a>
  </div>

  <!-- Contact Form -->
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding-top: 150px;">
    <h1 style="color: white; font-size: 72px; font-family: Inter;">Email Me</h1>
    <form action="https://formspree.io/f/xblzagyy" method="POST" style="display: flex; flex-direction: column; gap: 16px; background: white; padding: 24px; border-radius: 8px; width: 320px;">
      <label>Name</label>
      <input type="text" name="name" required style="padding: 8px; border-radius: 4px; border: 1px solid #ccc;">

      <label>Email</label>
      <input type="email" name="_replyto" required style="padding: 8px; border-radius: 4px; border: 1px solid #ccc;">

      <label>Message</label>
      <textarea name="message" required style="padding: 8px; border-radius: 4px; border: 1px solid #ccc;"></textarea>

      <button type="submit" style="padding: 10px; background: #222; color: white; border: none; border-radius: 4px; cursor: pointer;">Send</button>
    </form>
  </div>
</div>
</body>

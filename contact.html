<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Madison Ammirati</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #02002F;
      font-family: Inter, sans-serif;
      color: white;
      overflow-x: hidden;
      overflow-y: auto;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #080300;
      border-bottom: 1px solid white;
      padding: 20px 40px;
      z-index: 1000;
    }
    a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      margin-right: 24px;
    }
    a:hover { text-decoration: underline; }
    main {
      margin-top: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    form {
      background: white;
      color: black;
      padding: 24px;
      border-radius: 8px;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }
    button {
      background: #222;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">Home</a>
    <a href="leadership.html">Leadership Experience</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
  </header>

  <main>
    <h1>Email Me</h1>
    <form action="https://formspree.io/f/xblzagyy" method="POST">
      <label>Name:</label>
      <input type="text" name="name" required>

      <label>Email:</label>
      <input type="email" name="_replyto" required>

      <label>Message:</label>
      <textarea name="message" required></textarea>

      <button type="submit">Send</button>
    </form>
  </main>
</body>
</html>

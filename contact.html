      height: 100%;
      display: flex;
      flex-direction: column;
      margin: 0;
      background: #02002F;
      color: white;

      position: fixed;

      margin-top: 140px;

      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    form {

      color: black;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);

    label { font-weight: 600; }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      font-size: 16px;
    }

    textarea { resize: none; height: 100px; }

    button {
      background: #222;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s ease;
    }

    button:hover { background: #444; }

    footer {
      background: #0E0202;
      color: white;
      text-align: center;
      padding: 25px 0;
      border-top: 1px solid #080300;
      font-size: 16px;
    }

    .footer-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      margin-bottom: 10px;
    }

    .footer-icons svg {
      width: 28px;
      height: 28px;
      fill: white;
      transition: transform 0.2s ease, fill 0.2s ease;
    }

    .footer-icons svg:hover {
      transform: scale(1.2);
      fill: #9f9fff;
    }

    footer p { margin: 0; color: #bfbfbf; }

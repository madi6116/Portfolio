<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Madison Ammirati</title>
  <style>
    html, body {
      height: 100%;
      display: flex;
      flex-direction: column;
      margin: 0;
      background: #02002F;
      color: white;
      font-family: "Inter", sans-serif;
    }

    main {
      flex: 1;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #080300;
      border-bottom: 1px solid white;
      padding: 20px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      margin: 0 20px;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
      color: #dcdcdc;
    }

    main {
      margin-top: 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    form {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      font-weight: 600;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    button {
      background: #222;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #444;
    }

    footer {
      background: #0E0202;
      color: white;
      text-align: center;
      padding: 25px 0;
      border-top: 1px solid #080300;
      font-size: 16px;
    }

    footer p {
      margin: 0;
      color: #bfbfbf;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="leadership.html">Leadership</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact Me</h1>
    <form action="https://formspree.io/f/xblzagyy" method="POST">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Email:</label>
      <input type="email" name="_replyto" id="email" required>

      <label for="message">Message:</label>
      <textarea name="message" id="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

</body>
